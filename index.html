<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        
    </div>
    <div class="parent">
        <div class="input-section">
            <div class="day">
                <div class="label">DAY</div>
                <input type="text" placeholder="DD" class="input-day">
            </div>
            <div class="month">
                <div class="label2">MONTH</div>
                <input type="text" placeholder="MM" class="input-month">
            </div>
            <div class="year">
                <div class="label3">YEAR</div>
                <input type="text" placeholder="YYY" class="input-year">
            </div>
        </div>
        <div class="line">
            <div class="hr"></div>
            <button class="btn"><img src="/assets/images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="d-year">
            <div class="d-text"><span class="dy">- - </span><span id="result1" >years</span></div>
        </div>
        <div class="d-month">
            <div class="d-text"> <span class="dm">- - </span> <span id="result2">months</span></div>
        </div>
        <div class="d-day">
            <div class="d-text"> <span class="dd">- - </span> <span id="result3">days</span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
